Prueba
    test_participant_initialization: Verifica que un objeto Participant se inicializa correctamente.
    test_participant_choose: Usa monkeypatch para simular la entrada del usuario y verificar que el método choose establece la elección correcta.
    test_participant_toNumericalChoice: Verifica que el método toNumericalChoice devuelve el valor numérico correcto para una elección dada.
    test_participant_incrementPoint: Verifica que el método incrementPoint incrementa correctamente los puntos del participante.
    test_game_round: Simula una ronda del juego con entradas predeterminadas para verificar que los puntos se asignan correctamente.

Para ejecutar las pruebas, simplemente ejecuta pytest en la línea de comandos dentro del directorio que contiene test_game.py y game.py.

Este conjunto básico de pruebas asegura que las funcionalidades principales del juego se comportan como se espera.
